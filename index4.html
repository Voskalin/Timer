<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Generator</title>
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Verdana, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 5px;
        }
        .options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .group-output {
            margin-top: 20px;
            text-align: left;
        }
        button {
        background-color: rgb(255, 0, 0);
      }
        button:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <hr>

<button onclick="history.back()">Back to Timer</button>


    <div class="container">
        <h2>Group Generator</h2>
        <textarea id="namesInput" placeholder="Input names of the members separating by line breaks : 
        "></textarea>
        
        <div class="options">
            <div>
                <input type="radio" name="divideType" value="teams" checked> Number of Teams
                <input type="radio" name="divideType" value="members"> Members in Team
            </div>
            <input type="number" id="groupNumber" placeholder="Total" min="1">
        </div>

        <button onclick="generateGroups()">Divide</button>

        <div class="group-output" id="output"></div>
    </div>

    <script>
        function generateGroups() {
            let names = document.getElementById("namesInput").value.trim().split("\n").filter(n => n);
            let divideType = document.querySelector('input[name="divideType"]:checked').value;
            let num = parseInt(document.getElementById("groupNumber").value);
            let output = document.getElementById("output");

            if (!names.length || !num) {
                alert("PLEASE ENTER THE RIGHT AMOUNT AND CHARACTERS");
                return;
            }
