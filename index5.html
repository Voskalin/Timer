<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Picker</title>
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Verdana, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 20px;
        }
        .container {
        max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
        background-color: rgb(255, 0, 0);
      }
        button:hover {
            background: #333;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #9e20aa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Random Picker</h2>
        <textarea id="namesInput" placeholder="Input names of the members separating by line breaks"></textarea>
        <button onclick="pickRandom()">Pick Random Names</button>
        <div class="result" id="output"></div>
    </div>

    <hr>

    <button onclick="history.back()">Back to Timer</button>

    <script>
        function pickRandom() {
            let names = document.getElementById("namesInput").value.trim().split("\n").filter(n => n);
            let output = document.getElementById("output");

            if (names.length === 0) {
                output.innerHTML = "Please enter the names";
                return;
            }

            let randomIndex = Math.floor(Math.random() * names.length);
            let selectedName = names[randomIndex];

            output.innerHTML = `ðŸŽ‰ Nama yang terpilih: <strong>${selectedName}</strong>`;
        }
    </script>

</body>
</html>
